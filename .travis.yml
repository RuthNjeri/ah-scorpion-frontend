# travis configurations
language: node_js
node_js:
  - "stable"
addons:
  code_climate:
    repo_token:
      secure: ""
cache:
  directories:
    - node_modules
before_script:
  - npm install codeclimate-test-reporter istanbul -g
script:
  - npm test
  - istanbul cover node_modules/mocha/bin/_mocha -- -R spec
  - npm run build
after_script:
  - codeclimate-test-reporter < ./coverage/lcov.info
